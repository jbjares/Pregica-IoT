<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->


<!-- data-template-name identifies the node type this is for              -->

<!-- Each of the following divs creates a field in the edit dialog.       -->
<!-- Generally, there should be an input for each property of the node.   -->
<!-- The for and id attributes identify the corresponding property        -->
<!-- (with the 'node-input-' prefix).                                     -->
<!-- The available icon classes are defined Font Awesome Icons (FA Icons) -->
<script type="text/x-red" data-template-name="Resource">


    <div class="form-row">
        <div style="width:70%; wheight:70%"><i class="fa fa-tasks"></i> List of Quantity Kind</div>
            <select id="inject-resource-selectQuantityKind" style="width:100%; wheight:100%" value="1">
            <option value="Temperature">Temperature</option>
            <option value="Humidity">Humidity</option>
            <option value="WindSpeed">Wind Speed</option>
            <option value="Sound">Sound</option>
        </select>
        <input type="hidden" id="node-input-quantityKind">
    </div>
    <div class="form-row">
        <div style="width:70%; wheight:70%"><i class="fa fa-tasks"></i> List of Domains</div>
            <select id="inject-resource-selectDomains" style="width:100%; wheight:100%" value="1">
            <option value="SmartBuilding">Smart Building</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Environment">Environment</option>
            <option value="Weather">Weather</option>
        </select>
        <input type="hidden" id="node-input-domains">
    </div>

    <div class="form-row">
       <div style="width:70%; wheight:70%"><i class="fa fa-tasks"></i> List of Units</div>
            <select id="inject-resource-selectUnits" required style="width:100%; wheight:100%" value="1">
            <option value="DegreeCelcius">Degree Celcius</option>
            <option value="Percentage">Percentage</option>
            <option value="kmh">km/h</option>
            <option value="Decibel">Decibel</option>
        </select>
                <input type="hidden" id="node-input-units">
    </div>

         <div class="form-row nodeInputTestbedname">
            <div style="width:100%; wheight:100%"><i class="fa fa-tag"></i> Value</div>
            <input type="text"   id="node-input-unitValue"  placeholder="Value" value="">
            </input>
        </div>

         <div class="form-row nodeInputTestbedname">
            <div style="width:100%; wheight:100%"><i class="fa fa-tag"></i> Latitude</div>
            <input type="text"   id="node-input-latitude"  placeholder="Latitude" value="">
            </input>
        </div>

          <div class="form-row nodeInputTestbedname">
            <div style="width:100%; wheight:100%"><i class="fa fa-tag"></i> Longitude</div>
            <input type="text"    id="node-input-longitude"  placeholder="Longitude" value="">
            </input>
        </div>

        <div class="form-row">
         <input type="checkbox" id="inject-resource-securitySelection" placeholder="" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="inject-resource-securitySelection" style="width: 15%;"> Security</label>
        <input type="hidden" id="node-input-security">
      </div>
    </div>


    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <!--<div class="form-row">-->
        <!--<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>-->
        <!--<input type="text" id="node-input-name" placeholder="Name">-->
    <!--</div>-->
</script>


<!-- Next, some simple help text is provided for the node.                   -->

   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('Resource',{
        category: 'Query',
        color:"#a6bbcf",
        defaults: {             // defines the editable properties of the node
            quantityKind: {value:"", required:true},
            domains: {value:"", required:true},
            units: {value:"", required:true},
            unitValue: {value:"", required:true},
            latitude: {value:"", required:true},
            longitude: {value:"", required:true},
            security: {value:"", required:true},
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return "Resource";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },

        oneditprepare: function() {
            document.getElementById('node-input-quantityKind').value="Temperature";
            document.getElementById('node-input-domains').value="Smart Building";
            document.getElementById('node-input-units').value="Degree Celcius";
            document.getElementById('node-input-security').value="off";

            $("#inject-resource-selectQuantityKind").change(function() {
                var quantityKindValue = $("#inject-resource-selectQuantityKind").val();
                console.log(quantityKindValue);
                document.getElementById('node-input-quantityKind').value=quantityKindValue;
            });

            $("#inject-resource-selectDomains").change(function() {
                var domainsValue = $("#inject-resource-selectDomains").val();
                console.log(domainsValue);
                document.getElementById('node-input-domains').value=domainsValue;
            });

            $("#inject-resource-selectUnits").change(function() {
                var unitsValue = $("#inject-resource-selectUnits").val();
                console.log(unitsValue);
                document.getElementById('node-input-units').value=unitsValue;
            });

            $("#inject-resource-securitySelection").change(function() {
                var securityValue = $("#inject-resource-securitySelection").val();
                console.log(securityValue);
                document.getElementById('node-input-security').value=securityValue;
            });


        }
    });

</script>
